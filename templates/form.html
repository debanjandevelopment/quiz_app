{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Exam {% endblock title %}
{% block content %}

<div class="col col-md-5" style="margin: 0 auto; margin-top: 65px;">
    <form enctype="multipart/form-data" method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary col-12 px-4">{{action}} {{form_title}}</button>
            </div>
        </form>    
</div>
{% endblock content %}
